{% load static %}

<link rel="stylesheet" href="{% static 'css/mychangeinfo.css'%}" />

<div class="info-container">
  <div class="change-avatar">
    <div class="change-avatar-title">修改头像：</div>
    <label class="custum-file-upload" for="file-input" id="file-input-label">
      <div class="icon">
        <svg xmlns="http://www.w3.org/2000/svg" fill="" viewBox="0 0 24 24">
          <g stroke-width="0" id="SVGRepo_bgCarrier"></g>
          <g
            stroke-linejoin="round"
            stroke-linecap="round"
            id="SVGRepo_tracerCarrier"
          ></g>
          <g id="SVGRepo_iconCarrier">
            <path
              fill=""
              d="M10 1C9.73478 1 9.48043 1.10536 9.29289 1.29289L3.29289 7.29289C3.10536 7.48043 3 7.73478 3 8V20C3 21.6569 4.34315 23 6 23H7C7.55228 23 8 22.5523 8 22C8 21.4477 7.55228 21 7 21H6C5.44772 21 5 20.5523 5 20V9H10C10.5523 9 11 8.55228 11 8V3H18C18.5523 3 19 3.44772 19 4V9C19 9.55228 19.4477 10 20 10C20.5523 10 21 9.55228 21 9V4C21 2.34315 19.6569 1 18 1H10ZM9 7H6.41421L9 4.41421V7ZM14 15.5C14 14.1193 15.1193 13 16.5 13C17.8807 13 19 14.1193 19 15.5V16V17H20C21.1046 17 22 17.8954 22 19C22 20.1046 21.1046 21 20 21H13C11.8954 21 11 20.1046 11 19C11 17.8954 11.8954 17 13 17H14V16V15.5ZM16.5 11C14.142 11 12.2076 12.8136 12.0156 15.122C10.2825 15.5606 9 17.1305 9 19C9 21.2091 10.7909 23 13 23H20C22.2091 23 24 21.2091 24 19C24 17.1305 22.7175 15.5606 20.9844 15.122C20.7924 12.8136 18.858 11 16.5 11Z"
              clip-rule="evenodd"
              fill-rule="evenodd"
            ></path>
          </g>
        </svg>
      </div>
      <div class="text">
        <span>点击以上传图片</span>
      </div>
      <input type="file" id="file-input" multiple>
    </label>
    <div id="file-preview"></div>
    <form id="image-form" method="post" action="{% url 'change_avatar' %}">
        {% csrf_token %}
        <input type="hidden" id="image-url" name="image_url">
        <button type="submit">
          <span>确认</span>
        </button>
    </form>
  </div>
  <div class="change-username-title">修改昵称：</div>
  <form method="POST" action="{% url 'change_username' %}">
    {% csrf_token %}
    <div class="change-username">
      <input
        class="text-sm custom-input w-full"
        placeholder="输入要修改的昵称"
        type="text"
        id="username-input"
        name="username"
      />
      <button type="submit">
        <span>确认</span>
      </button>
    </div>
  </form>
  <div class="change-desc-title">修改个人简介：</div>
  <form method="POST" action="{% url 'change_desc' %}">
    {% csrf_token %}
    <div class="change-desc">
      <textarea
        class="text-sm custom-input w-full"
        placeholder="输入个人简介"
        type="text"
        id="desc-input"
        name="desc"
      ></textarea>
      <button type="submit">
        <span>确认</span>
      </button>
    </div>
  </form>

  <div class="change-password-title">修改密码：</div>
  <form method="POST" action="{% url 'change_password' %}">
    {% csrf_token %}
    <div class="change-password">
      <input
        class="text-sm custom-input w-full"
        placeholder="输入旧密码"
        type="text"
        id="old-password-input"
        name="old_password"
      />
      <input
        class="text-sm custom-input w-full"
        placeholder="输入新密码"
        type="text"
        id="new-password-input"
        name="new_password"
      />
      <button type="submit">
        <span>确认</span>
      </button>
    </div>
  </form>

  {% if messages %}
  <script>
    {% for msg in messages %}
        alert('{{ msg.message }}');
    {% endfor %}
  </script>
  {% endif %}
</div>

<script type="text/javascript" src={% static "js/mychangeinfo.js" %}></script>
<script src="{% static 'node_modules/esdk-obs-browserjs/dist/esdk-obs-browserjs-without-polyfill.3.24.3.min.js' %}"></script>
<script src="{% static 'node_modules/esdk-obs-browserjs/dist/esdk-obs-browserjs.3.24.3.min.js' %}"></script>
