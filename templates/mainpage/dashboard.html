{% load static %}
<link rel="stylesheet" href="{% static 'css/dashboard.css'%}">
<script src="{% static 'js/getchannelcontent.js' %}"></script>

<div class="feeds-page">
    <div class="channel-container">
        <div class="scroll-container channel-scroll-container">
            <div class="content-container">
                <div class="channel active" id="channel-recommend" onclick="handleChannelClick('recommend')">推荐</div>
                <div class="channel" id="channel-sports" onclick="handleChannelClick('sports')">体育</div>
                <div class="channel" id="channel-study" onclick="handleChannelClick('study')">学习</div>
                <div class="channel" id="channel-food" onclick="handleChannelClick('food')">吃饭</div>
                <div class="channel" id="channel-games" onclick="handleChannelClick('games')">游戏</div>
                <div class="channel" id="channel-travel" onclick="handleChannelClick('travel')">出行</div>
                <div class="channel" id="channel-emotion" onclick="handleChannelClick('emotion')">情感</div>
            </div>
        </div>
    </div>
    <div class="loading-container"></div>
    <div id="dynamic-content">
        {% include 'mainpage/waterfallshowcard/recommend.html' %}
    </div>
    <div class="feeds-loading"></div>
</div>
<div class="end-of-content" style="display: block; text-align: center; padding: 20px; color: #999;">已经到底啦</div>

<!-- 悬浮窗容器 -->
<div class="note-detail-mask" id="note-detail-mask" style="display: none;">
    <div class="note-container" id="note-container">
        <!-- 悬浮窗内容将由JavaScript动态生成 -->
    </div>
</div>
<script>
    function toMain() {
        window.location.href = "/main";
    }
</script>
